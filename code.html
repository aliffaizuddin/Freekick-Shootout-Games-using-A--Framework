<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
     <script src="counter.js"></script>
  </head>
  <body>
    <a-scene>d
      <a-assets>
        <img id="groundTexture" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/istockphoto-453005047-170667a.webp?v=1711191650907">  
        <img id="skyTexture" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/santiago-bernabeu-south.jpg?v=1711191948311"> 
        <img id="aimTexture" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/Shoot_Point_Blank_Louisville.jpg?v=1711202467873"> 
        <img id="SantiagoBernebeu" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/Madrid.jpeg?v=1711192258242">
        <img id="oldTrafford" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/Old-Trafford-General-London-2012-Olympics-Ven_2626593.jpg?v=1711196900646"> 
        <img id="nouCamp" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/barcelona-spain-march-2015-view-600nw-1059238619.webp?v=1711196899029"> 
        <img id="bukitJalil" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/download.jpeg?v=1711196893818">
        <img id="ball" src="https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/images%20(1).jpeg?v=1711211563201">
        <a-assets-items id = "robot" src = "https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/X%20Bot%40Goalkeeper%20Scoop.gltf?v=1711214582864"></a-assets-items>
         <a-assets-items id = "robot2" src = "https://cdn.glitch.global/590f693b-e903-43a9-b03a-e29507b8e6a2/Stepping%20Backward.gltf?v=1711211418671"></a-assets-items>
        <a-assets-items id = "robot3" src = "https://cdn.glitch.global/f7468a0c-14a5-44f5-a31e-dc6e5d90f098/Drone.glb?v=1711221189406"></a-assets-items>
      </a-assets>

      <a-text value="Welcome to freekick shooutout!" position="-1.5 4 -5" color="#fff" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Choose your preffered stadium or hover your cursor to goal aims." position="-1.5 3.5 -5" color="#FFF"></a-text>

      
<!--  GoalPost 1      -->

      <a-cylinder position="-3 0 -22" rotation="0 90 0" scale="0.2 8 0.2" color="#FFF">
      </a-cylinder>
      <a-cylinder position="4 0 -22" rotation="0 90 0" scale="0.2 8 0.2" color="#FFF">
      </a-cylinder>
      <a-cylinder position="0.5 3.9 -22" rotation="90 90 0" scale="0.2 7.3 0.2" color="#FFF">
      </a-cylinder>
      
<!--    model    -->
      
      <a-entity gltf-model= "#robot" scale = "0.02 0.02 0.02" position="0.7 0 -22" animation-mixer = "timescale : 0"
                ></a-entity>
       <a-entity gltf-model= "#robot3"  position="6 0 -22" animation-mixer = "timescale : 0" animation_mouseenter = "property:animation-mixer.timescale;startEvents : mouenter; to:1"></a-entity>
      
<!--  Aim      -->
      <a-text id="counter" value="Goal: ${counter}" position="-1.5 3 -5" color="#fff"></a-text>

<!-- Aim -->
      <a-circle position="-2 3 -22" rotation="0 0 0" scale="1 0.75 1" src="#aimTexture"
          event-set__click="_event: mouseenter; _target: #counter; ">
      </a-circle>
      <a-circle position="-2 1 -22" rotation="0 0 0" scale="1 0.75 1" src="#aimTexture"
          event-set__click="_event: mouseenter; _target: #counter; ">
      </a-circle>
      <a-circle position="3 3 -22" rotation="0 0 0" scale="1 0.75 1" src="#aimTexture"
          event-set__click="_event: mouseenter; _target: #counter; ">
      </a-circle>
      <a-circle position="3 1 -22" rotation="0 0 0" scale="1 0.75 1" src="#aimTexture"
          event-set__click="_event: mouseenter; _target: #counter; ">
      </a-circle>
      <a-circle position="0.5 2 -22" rotation="0 0 0" scale="1 0.75 1" src="#aimTexture"
          event-set__click="_event: mouseenter; _target: #counter; ">
      </a-circle>
      
      
      
<!-- Stadium Option   -->
      
      <a-box position="1 0.5 -5" rotation="0 90 0" scale="0.9 0.9 9" color ="#808080">
      </a-box> 
      <a-box position="1 0.5 -4" rotation="0 90 -45" scale="0.1 0.9 0.9" src ="#SantiagoBernebeu"
                  event-set__enter="_event: mouseenter; _target: #bg; src: #SantiagoBernebeu">
      </a-box>
      <a-box position="3 0.5 -4" rotation="0 90 -45" scale="0.1 0.9 0.9" src ="#oldTrafford"
                  event-set__enter="_event: mouseenter; _target: #bg; src : #oldTrafford">
      </a-box>
      <a-box position="-1 0.5 -4" rotation="0 90 -45" scale="0.1 0.9 0.9" src ="#bukitJalil"
                  event-set__enter="_event: mouseenter; _target: #bg; src: #bukitJalil">
      </a-box>
            
      
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id = "bg" src = "#SantiagoBernebeu" ></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="50" height="50"></a-plane>

      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>
 

    <!-- Lighting -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="directional" position="5 5 5" target="#ground" intensity="0.8"></a-light>
      
      
    </a-scene>
  </body>
</html>
